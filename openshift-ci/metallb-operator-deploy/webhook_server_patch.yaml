apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-server
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: webhook-server
          env:
            - name: METALLB_BGP_TYPE
              value: "frr"
          image: "quay.io/metallb/controller:main"
          command:
            - /controller